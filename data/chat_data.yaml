# ============================================================
# 聊天接口测试数据
# ============================================================

# ------ 多轮对话测试 ------
# 每个会话(session)代表一个用户的完整对话流程
# username 由测试用例自动生成 (tb_时间戳)
# 服务端维护对话历史，客户端只需传当前消息
# 断言：只验证 AI 有回复即可

chat_sessions:
  # 会话1：普通文本多轮对话
  - session: "咨询洗发水"
    messages:
      - txt: "你好"
      - txt: "推荐一款洗发水"
      - txt: "这款多少钱"

  # 会话2：发送商品链接咨询（带商品信息）
  - session: "商品链接咨询"
    messages:
      - txt: "http://item.taobao.com/item.htm?id=760746609877"
        product:
          id: "760746609877"
          title: "b5水乳控油去收缩痘毛孔青少年补水套装正品官方旗舰店男士护肤品"
          url: "http://item.taobao.com/item.htm?id=760746609877"
      - txt: "这个适合油性皮肤吗"
      - txt: "效果怎么样"

# ------ 商品问答测试 ------
# 自动从店铺随机获取商品，逐条用以下问题提问
# 每个问题独立对话，不共享上下文

product_questions:
  - "效果怎么样？"
  - "如何使用？"
  - "可以用多长时间？"
  - "成分发一下？"
  - "使用哪个部位？"
  - "都有什么味道？"
  - "保质期多久？"
  - "都有什么卖点？"
  - "都有什么规格？"
  - "有什么注意事项？"
  - "质检报告发一下？"
  - "是正品吗？"
  - "如何打开？"
  - "什么材质的？"
  - "适合什么人群？"
  - "孕妇可以用吗？"